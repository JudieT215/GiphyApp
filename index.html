<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Bootstrap Javascript and jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/javascript/gifapp.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <header> 
                
            </header>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading border" id="instructions">
                    Please click on a button....
                </div>
                <div class="panel-body border">
                    <div class="col-sm-12 border" id="gifButtons">
                        
                    </div>
                    <!--col-->
                </div>
                <!--panel body-->
            </div>
            <!--panel-->
        </div>
        <!--row1-->
        <div class="row">
            <section class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading border">
                        Gif results
                    </div>
                    <div class="panel-body border border">
                        <div id="gif-results">
                        </div>
                    </div>
                </div>
            </section>
            <!--Col1-->
            <aside class="col-sm-4 border" id="sidebar">
                <div class="form-group">
                    <label for="addNewFood"> Add a new gif food search!</label>
                    <input type="input" class="form-control" id="newFood" placeholder="food">
                    <button type="submit" class="btn btn-primary" id="addNewFood"> Add Me</button>
                </div>
                

            </aside>
            <!--Col2-->
        </div>
        <!--row2-->
    </div>
    <!--Container-->


</body>

</html>
